<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Chat Application</title>
</head>

<body>
    <div class="container">

        <form id="RoomForm" class="form">
            <div class="mb-3">
                <label for="roomId">RoomID</label>
                <input type="text" name="roomId" id="roomId" placeholder="Enter RoomID">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
        <div id="chat-data" class="chat d-none">
            <h1>You Join Room As <span id="roomid"></span> <button id="logoutBtn">Logout</button>
                <button id="resetChats">Reset Chats</button>
            </h1>
            <div id="main">

                <div id="chats_data" class="chat-screen">

                </div>
                <form id="chat-form" class="chat-form">
                    <input type="text" name="msg" id="chat" placeholder="Enter Message">
                    <button type="submit" id="chatbtn">Send</button>
                </form>
            </div>
        </div>




    </div>


    <script src="./script.js"></script>

</body>

</html>
